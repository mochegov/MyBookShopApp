<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Tags" id="tags" th:fragment="cloud">
    <span th:each="tag : ${tagsList}">
        <div th:class="${tag.getClassByAmount()}">
            <a th:href="@{/tags/{id}(id=${tag.getId()})}" th:text="${tag.getName() + ' (' + tag.getAmount() + ')'}">Тэг</a>
        </div>
    </span>
</div>
</html>
